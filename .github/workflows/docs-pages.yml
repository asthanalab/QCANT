name: Docs (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages_enabled.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If Pages is not enabled for the repo, this action can fail with a 404.
      # We keep CI green by skipping upload/deploy until Pages is enabled.
      - name: Configure GitHub Pages
        id: configure_pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Detect Pages enablement
        id: pages_enabled
        run: |
          if [ "${{ steps.configure_pages.outcome }}" = "success" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Pages is not enabled for this repository; skipping deployment." >&2
            echo "Ask a repo admin to enable: Settings -> Pages -> Source: GitHub Actions" >&2
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install sphinx pydata-sphinx-theme sphinx-design sphinx-copybutton

      - name: Build Sphinx HTML
        run: |
          cd docs
          make html

      - name: Upload Pages artifact
        if: steps.pages_enabled.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages_enabled == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
