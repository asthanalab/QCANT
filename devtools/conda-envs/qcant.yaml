name: qcant
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.11,<3.13
  - pip

  # Runtime (lightweight base)
  - numpy<2
  - scipy<2
  - pennylane
  - pyscf
  - autoray<0.7

  # Testing
  - pytest

  # Documentation
  - sphinx
  - pydata-sphinx-theme
  - sphinx-design
  - sphinx-copybutton

  # Note: additional optional dependencies may still improve performance
  # (e.g. pennylane-lightning) but are not required.
